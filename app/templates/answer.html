<div class="question-wrapper" ng-controller="mainController">
	<div class="question-header">
	    <p class="date">{{date | date:'dd.MM.yyyy hh:mm'}}</p>

	    <h1>{{query.title}}</h1>
	</div>

    <div class="questions-container container" ng-repeat="question in query.questions">
        <question>
    </div>

    <button class="submit" ng-click="reply()">Tallenna</button>	
</div>
