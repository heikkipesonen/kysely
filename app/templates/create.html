<div class="question-wrapper" ng-class="{true:'edit',false:''}[edit]" ng-controller="editController">

	<div class="question-toolbar">
		<a href="#/"><button><i class="fa fa-home"></i></button></a>
		<button ng-if="edit" ng-click="toggleEdit()"><fa class="fa fa-eye"></fa></button>
		<button ng-if="!edit" ng-click="toggleEdit()"><i class="fa fa-edit"></i></button>
	    <button ng-click="saveQuestion()"><i class="fa fa-floppy-o"></i></button>
	</div>

    <div class="question-header">
	    <h2 ng-if="!query.title">Ei nime채</h2>
	    <h2 ng-if="query.title">{{query.title}}</h2>
	    <p ng-if="edit">Kyselyn nimi / otsikko:</p>
	    <input class="question-edit question-header" type="text" ng-if="edit" ng-model="query.title">
    </div>

	<div class="guide-text-container" ng-if="edit">
		<p>Kirjoita halutessasi kyselyn t채ytt채j채lle lyhyt ohjeteksti</p>
		<textarea ng-model="query.text" placeholder="ohjeteksti"></textarea>
	</div>

    <div class="questions-container container" ng-repeat="(questionIndex, question) in query.questions">
        <question>
    </div>
	
	<button ng-if="edit" class="add-new-question submit" ng-click="addQuestion()"><i class="fa fa-plus"></i></button>
</div>
