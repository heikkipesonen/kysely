<div class="imagebutton" ng-class="{'labeled': label, 'selected' : path === link && link && path}">
	<a href="#{{link}}" ng-if="link">
		<div class="link-wrap">
			
		<div class="image-wrapper">
			<i class="{{image}} normal"></i>
		</div>

		<label ng-if="label">{{label}}</label>
		</div>
	</a>

	<div class="image-wrapper" ng-if="!link">
		<i class="{{image}} normal"></i>
	</div>

	<label ng-if="!link && label">{{label}}</label>

</div>
