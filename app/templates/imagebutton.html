<div class="imagebutton" ng-class="{labeled : label}">
	<a href="#/{{link}}" ng-if="link">
		<div class="link-wrap">
			
		<div class="image-wrapper">
			<i class="{{image}} normal"></i>
		</div>

		<label ng-if="label">{{label}}</label>
		</div>
	</a>

	<div class="image-wrapper" ng-if="!link">
		<i class="{{image}} normal"></i>
	</div>

	<label ng-if="!link" ng-if="label">{{label}}</label>

</div>
