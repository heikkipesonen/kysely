<table class="input-field input-container" ng-class="type">
	<tr>
		<td class="input-label fit-content" ng-class="{'no-label' : !label}">
			{{label}}
		</td>

	
		<td class="input-field-container">
				
			<input type="{{type}}" name="{{name}}" ng-model="model" placeholder="{{placeholder}}">
			
		</td>
	
	</tr>
</table>
