<div class="field radio">

	<div class="field-logo" ng-click="question.value = answer.label">
		<img ng-if="question.value === answer.label" ng-src="images/radio.png">
		<img ng-if="question.value !== answer.label" ng-src="images/radio-unchecked.png">
	</div>

	<input class="label-input" type="text" ng-if="edit" ng-model="answer.label" placeholder="label">

	<p class="label" ng-click="question.value = answer.label" ng-if="!edit">{{answer.label}}</p>
</div>
